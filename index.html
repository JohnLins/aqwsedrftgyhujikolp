<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GauchoGuys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b3d9ff; /* Baby blue */
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #00509e; /* Slightly darker baby blue */
            margin-bottom: 10px;
        }

        h2 {
            color: #003f7e;
            font-size: 16px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003f7e;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶ù GauchoGuys</h1>
        <h2>anonymously rate ur experience with isla vista men (like RateMyProfessor.com but for dudes)</h2>
        <form id="searchForm">
        <span style="float"left">enter as much info as you know</span>
            <input type="text" id="name" name="name" placeholder="his name">
            <input type="text" id="instagram" name="instagram" placeholder="his instagram (optional)">
             <input type="text" id="snap" name="snap" placeholder="his snap (optional)">
            <input type="text" id="number" name="number" placeholder="his phone number (optional)">
            <button type="submit">search anonymously</button>
        </form>
        <div id="error" class="error" style="display: none;">Please fill in at least one field.</div>
    </div>

    <script>
    function keepOnlyNumbers(input) {
    return input.replace(/[^0-9]/g, '');
    }


        const form = document.getElementById('searchForm');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const instagram = document.getElementById('instagram').value.trim().replace("@", "");
            const number = keepOnlyNumbers(document.getElementById('number').value.trim());
            const snap = document.getElementById('snap').value.trim().replace("@", "");

            if (!name && !instagram && !number) {
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
                const query = new URLSearchParams({ name, instagram: instagram, number: number, snap: snap}).toString();
                window.location.href = `./profile.html?${query}`;
            }
        });
    </script>


    <a href="tos.md">Terms of service / privacy / legal</a>
</body>
</html>
